<form>
  <div class="form-group">
    <label for="movie">{{movie.title}}</label>
    <label for="review">Review</label>
    <textarea [(ngModel)]="review" name="review" class="form-control" id="review" rows="3"></textarea>
  </div>
  <input [(ngModel)]="rating" name="rating" type="number" class="form-control" id="rating" min="1" max="10" placeholder="Rating from 1 to 10">
  <button (click)="createReview()">Post review</button>
</form>
