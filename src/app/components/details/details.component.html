<h1>{{movie.title}}</h1>
<img src="{{movie.coverUrl}}" />
<h4>Release: {{movie.releaseDate | date: 'dd.MM.yyyy'}}</h4>
<h2>Rating: {{rating == null ? 0 : rating}}/10</h2>
<button (click)="deleteMovie()" class="btn btn-danger" type="button">Delete</button>
<button (click)="addReview()" class="btn btn-danger" type="button">Review</button>
<h2>Reviews</h2>
<div *ngFor="let review of reviews">
    <span>
        <h5>{{review.username}}</h5>
        <p>{{review.review}}</p>
    </span>
</div>
