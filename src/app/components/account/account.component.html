<h3 *ngIf="showMessage">Please login</h3>
<form>
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">UserName</label>
      <div class="col-sm-10">
        <input [(ngModel)]="username" name="username" type="username" class="form-control" id="username" placeholder="UserName">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input [(ngModel)]="password" name="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button (click)="login()" type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </form>
